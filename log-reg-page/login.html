<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- ✅ Use relative paths that work on Vercel -->
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/modal.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="page">
    <aside class="hero">
      <div class="hero-image" aria-hidden="true"></div>
    </aside>

    <section class="card-wrap">
      <div class="card">
        <h1 class="title">Login</h1>
        <form class="form" id="loginForm" novalidate>
          <div class="input-group">
            <input name="email" type="email" autocomplete="email" required placeholder=" " />
            <label>Email</label>
          </div>

          <div class="input-group">
            <input name="password" type="password" autocomplete="current-password" required placeholder=" " />
            <label>Password</label>
          </div>

          <button class="cta" type="submit">Login</button>

          <!-- ✅ Use Vercel-friendly clean link -->
          <p class="muted left">
            Don’t Have an Account?
            <a href="/register" class="link">Sign Up</a>
          </p>

          <div class="divider">
            <span></span>
            <p>or</p>
            <span></span>
          </div>

          <div class="social-login">
            <button type="button" class="social fb">
              <i class="fab fa-facebook-f"></i> Login with Facebook
            </button>
            <button type="button" class="social google">
              <i class="fab fa-google"></i> Login with Google
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- ✅ Firebase + JS: use absolute path starting from project root -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="/log-reg-page/js/login.js"></script>

  <div class="modal-overlay" id="modal" hidden>
    <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal-container-header">
        <h1 id="modal-title" class="modal-container-title"></h1>
        <button class="icon-button modal-close" aria-label="Close">✖</button>
      </header>
      <section class="modal-container-body rtf" id="modal-message"></section>
      <footer class="modal-container-footer">
        <button class="button is-ghost modal-close">Close</button>
      </footer>
    </div>
  </div>
</body>

</html>
