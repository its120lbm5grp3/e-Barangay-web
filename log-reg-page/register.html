<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Create Account</title>
	<link rel="stylesheet" href="css/register.css" />
	<link rel="stylesheet" href="css/modal.css" /> </head>

<body>
	<main class="page">
		<aside class="hero">
			<div class="hero-image" aria-hidden="true"></div>
		</aside>
		<section class="card-wrap">
			<div class="card">
				<h1 class="title">Create Account</h1>
				<form class="form" action="#" method="post" novalidate>
					<div class="row two-up">
						<div class="input-group">
							<input name="firstName" type="text" autocomplete="given-name" placeholder=" ">
							<label>First Name</label>
						</div>
						<div class="input-group">
							<input name="lastName" type="text" autocomplete="family-name" placeholder=" ">
							<label for="">Last Name</label>
						</div>
					</div>
					<div class="input-group">
						<input name="email" type="email" autocomplete="email" placeholder=" ">
						<label for="">Email</label>
					</div>
					<div class="input-group">
						<input name="password" type="password" autocomplete="new-password" placeholder=" ">
						<label for="">Password</label>
					</div>
					<div class="input-group">
						<input name="confirmPassword" type="password" autocomplete="new-password" placeholder=" ">
						<label for="">Confirm Password</label>
					</div>
					<button class="cta" type="submit">Create Account</button>
					<p class="muted">Already have an account? <a href="login.html" class="link">Log in</a></p>
				</form>
			</div>
		</section>
	</main>
	<!-- Modal HTML -->
	<div class="modal-overlay" id="modal" hidden>
		<div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
			<header class="modal-container-header">
				<h1 id="modal-title" class="modal-container-title"></h1>
				<button class="icon-button modal-close" aria-label="Close"> âœ– </button>
			</header>
			<section class="modal-container-body rtf" id="modal-message"></section>
			<footer class="modal-container-footer">
				<button class="button is-ghost modal-close">Close</button>
			</footer>
		</div>
	</div>
	<script type="module" src="../firebase-config.js"></script>
	<script type="module" src="js/register.js"></script>
</body>

</html>
