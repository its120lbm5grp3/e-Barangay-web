<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E-Barangay Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="dashboard-root">
      <aside class="sidebar">
        <div class="sidebar-inner">
          <img class="logo" src="../User Page/assets/barangay-logo.png" alt="Barangay logo"/>

          <nav class="nav" aria-label="Main navigation">
            <a href="dashboard.html" class="nav-item active" aria-current="page">
              <i class="fa-solid fa-chart-simple" aria-hidden="true"></i>
              <span>Dashboard</span>
            </a>

            <a href="documents.html" class="nav-item">
              <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
              <span>Documents</span>
            </a>

            <a href="enlistments.html" class="nav-item">
              <i class="fa-solid fa-clipboard-check" aria-hidden="true"></i>
              <span>Enlistment</span>
            </a>

            <a href="accounts.html" class="nav-item">
              <i class="fa-solid fa-user"></i>
              <span>Accounts</span>
            </a>
          </nav>
        </div>

        <div class="logout">
          <a href="..\log-reg\login.html" class="nav-item logout-btn">
            <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <h1 class="title">E-Barangay Dashboard</h1>
          <p class="subtitle">Welcome back, Administrator.</p>
        </header>

        <section class="stats">
          <article class="card users">
            <h3 class="card-title">Users online</h3>
            <p class="card-number" id="online-users-count">0</p>
          </article>

          <article class="card docs">
            <h3 class="card-title">Pending Documents</h3>
            <p class="card-number">0</p>

            <h4 class="card-subtitle">Accepted Documents</h4>
            <p class="card-number">0</p>
          </article>

          <article class="card enlist">
            <h3 class="card-title">Pending Enlistments</h3>
            <p class="card-number">0</p>

            <h4 class="card-subtitle">Accepted Enlistments</h4>
            <p class="card-number">0</p>
          </article>
        </section>

        <section class="activities">
          <h2>Recent Activities</h2>

          <div class="activities-table">
            <div class="table-head">
              <div>Name</div>
              <div>Type of Request</div>
              <div>Date Requested</div>
              <div>Status of Approval</div>
            </div>

            <div class="table-body">
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="../presence.js"></script>
  </body>
</html>
